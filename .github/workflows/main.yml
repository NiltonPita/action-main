name: "Teste de Action"
on: 
    issues:
        types: [opened]
    pull_request:
        types: [opened]

jobs:
    teste-action-job:
        permissions:
            issues: write
            pull-requests: write
        runs-on: ubuntu-latest
        name: Execução de Custom Action ( Docker )
        steps: 
            - name: Adicionando Comentário 
              uses: niltonppita/action-docker@main
              with:
                GITHUB_TOKEN: ${{ secret.GITHUB_TOKEN }}
                issue-id: ${{ github.event.issue.number }}
                comment: "Teste de comentário Docker"
                GITHUB_REPOSITORY: ${{ github.repository }}
            - name: Mostrar o ID do comentário
             run: |
               echo 'ID do comentário é: ${{ steps.commnet_stop.outputs.comment-id }}'


